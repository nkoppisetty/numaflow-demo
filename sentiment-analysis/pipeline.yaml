apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  # A pipeline to do sentiment analysis by using a hugging face model
  name: sentiment-analysis
spec:
  vertices:
    # Pipeline input, expects to receive a text.
    - name: in
      source:
        http:
          service: true
    # Sentiment analysis, get the result
    - name: sentiment-inference
      scale:
        min: 1
      udf:
        container:
          image: quay.io/nkoppisetty/numaflow-demo/sentiment-analysis:v0.0.4
          imagePullPolicy: IfNotPresent
          args:
            - python
            - udf.py
            - inference
    - name: postprocess
      scale:
        min: 1
      udf:
        container:
          image: quay.io/nkoppisetty/numaflow-demo/sentiment-analysis:v0.0.4
          imagePullPolicy: IfNotPresent
          args:
            - python
            - udf.py
            - postprocess
    # Display the positive sentiment in the log
    - name: positive-sink
      scale:
        min: 1
      sink:
        log: {}
    - name: negative-sink
      scale:
        min: 1
      sink:
        log: { }
    # Display the negative sentiment in the log
  edges:
    - from: in
      to: sentiment-inference
    - from: sentiment-inference
      to: postprocess
    - from: postprocess
      to: positive-sink
      conditions:
        tags:
          operator: or
          values:
            - "positive"
    - from: postprocess
      to: negative-sink
      conditions:
        tags:
          operator: or
          values:
            - "negative"